{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style_tournoi.css' %}">
</head>
<body>
    <div class="top">
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="hour">
            <h3> {{ date|date:"H\hi" }} </h3>
        </div>
        <div class="title">
            <h1>TCP GAMING</h1>
        </div>

        <div class="auth">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'index' %}">Accueil</a></li>
            <li><a href="{% url 'tournoi' %}">Tournoi</a></li>
            <li><a href="{% url 'concours' %}">Concours</a></li>
            <li><a href="{% url 'photo' %}">Sérénithéière</a></li>
            <li><a href="{% url 'autres' %}">Autres activités</a></li>
        </ul>
    </nav>

    <div class="date-section">
        <h2>Nous sommes le {{ date|date:"d F Y " }}</h2>
    </div>

    <div class="iframe-container">
        <div class="row">

            <div class="spacer"></div>

            <div class="side-left">
                <p>Zone de teste pour plus tard</p>
            </div>

            <div class="spacer"></div>

            <div class="center">
                <iframe src="http://127.0.0.1:8000/bracket/" width="100%" height="400px" frameborder="0"></iframe>
            </div>

            <div class="spacer"></div>

            <div class="side-right">
                <iframe src="http://127.0.0.1:8000/tchat_home/" width="100%" height="800px" frameborder="0" style="border:none;"></iframe>
            </div>

            <div class="spacer"></div>

        </div>
    </div>
</body>
</html>

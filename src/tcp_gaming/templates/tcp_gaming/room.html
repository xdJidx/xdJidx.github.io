{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
    <!-- AJAX -->
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>

    <script src="{% static 'js/room.js' %}"></script>

    <h2 class="title"> {{room}} <a class="link" href="{% url 'home' %}">Change channel</a></h2>
    <div id="display" >
        <!-- Les messages de chat seront ajoutés ici -->
        <p>Aucun message présent</p>
    </div>
    <div class="container">
        <form id="post-form">
            {% csrf_token %}
            <input type="hidden" name="username" id="username" value="{{username}}:"/>
            <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
            <input type="text" name="message" id="message" height="10px" />
            <input type="submit" value="Send">
        </form>
    </div>

    <script type="text/javascript">
        // pour soumettre le formulaire en ajax
         $(document).on('submit','#post-form',function(e){
        e.preventDefault();
    
        $.ajax({
          type:'POST',
          url:'/send',
          data:{
              username:$('#username').val(),
              room_id:$('#room_id').val(),
              message:$('#message').val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
          },
        //la  réponse HTTP pour signaler que le message a été envoyé avec succes
          success: function(data){
           // alert(data)
          }
        });
        document.getElementById('message').value = ''
      });
    </script>
</body>

</html>

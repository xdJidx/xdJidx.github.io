<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <style>
        .bracket {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 40px;
            margin-top: 1.25%;
        }

        .round2 {
            display: flex;
            flex-direction: column;
            gap: 100px;
            margin-left: 10%;
            margin-top: 4.5%;
        }

        .round3 {
            display: flex;
            flex-direction: column;
            gap: 50%;
            margin-left: 100px;
            margin-top: 12.5%;
        }
        .final{
            display: flex;
            flex-direction: column;
            gap: 50%;
            margin-left: 100px;
            margin-top: 25%;
        }

        .match {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid black;
            padding: 5px;
            width: 150px;
        }

        .player {
            padding: 5px;
            height: 18px;  /* Augmentation de la hauteur */
            border: 1px solid black;
            background-color: #eee;
        }

        .score {
            display: none; /* Cache les scores */
        }
        body{
           background-color: gray; 
        }
        .titre{
            text-align: right;
            color: black;
            font-size: 30px;
            margin-right: 10%;
            margin-top: 1%;

        }
    </style>
</head>

<body>
    <div class="bracket">
        <!-- Round 1 -->
        <div class="round">
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
        </div>

        <!-- Round 2 -->
        <div class="round2">
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
        </div>

        <!-- Semifinals -->
        <div class="round3">
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>
        </div>

        <!-- Finals and Bronze Match -->
        <div class="final">
            <!-- Finals -->
            <div class="match">
                <div class="player"></div>
                <div class="player"></div>
            </div>

        </div>
    </div>
</body>
</html>

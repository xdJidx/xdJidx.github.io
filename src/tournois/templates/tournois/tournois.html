<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi Bracket</title>
    <style>
        .bracket {
            display: flex;
            justify-content: space-between;
        }
        .round {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .match {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
    </style>
</head>
<body>
    <h1>Tournoi Bracket</h1>
    <div class="bracket">
        <div class="round">
            <div class="match" id="match1"></div>
            <div class="match" id="match2"></div>
            <div class="match" id="match3"></div>
            <div class="match" id="match4"></div>
        </div>
        <!-- ... (autres rounds) ... -->
    </div>

    <script>
        // Récupérer les données de l'API
        fetch('http://127.0.0.1:8000/api/tournois/')
        .then(response => response.json())
        .then(data => {
            // Supposons que les données soient une liste d'objets de matchs
            document.getElementById('match1').textContent = `${data[0].equipe1} vs ${data[0].equipe2}`;
            document.getElementById('match2').textContent = `${data[1].equipe1} vs ${data[1].equipe2}`;
            // ... (faites de même pour les autres matchs) ...
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des données:', error);
        });
    </script>
</body>
</html>

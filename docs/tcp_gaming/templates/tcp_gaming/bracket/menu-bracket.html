<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,200;1,300;1,400&display=swap');
        body {
            background-image: url(https://media.tenor.com/uTGE6zSoSs8AAAAC/future-gaming.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .title {
            text-align: center;
            color: white;
        }

        .tournament-button {
            margin-left: 40%;
            margin-top: 1%;
            width: 20%;
            height: 10%;
            border-radius: 10px;
            border-color: blueviolet;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 20px;
        }

        .tournament-info {
            text-align: center;
            color: white;
        }
        .tournoi-total{
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <h1 class="title">Tournament Bracket:</h1>
    <div>
        <a href="http://127.0.0.1:8000/api/list-tournois/">
            <button class="tournament-button">Single Tournament</button>
        </a>

        <div class="tournament-info" id="result">Chargement en cours...</div>
        
        <a href="menu-double.html"> 
            <button class="tournament-button">Double Tournament</button>
        </a>    
        <div class="tournament-info" id="double-result">Chargement en cours...</div>
    </div>

    <div class="tournoi-total">
        <div class="tournament-info" id="nombre-tournois">Chargement en cours...</div>
    </div>

    <script>
        fetch('http://localhost:8000/api/count-tournois/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('nombre-tournois').textContent = `totals tournois: ${data.count}`;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération du nombre de tournois :', error);
            });

    // Effectuer une requête AJAX pour récupérer le nombre de tournois commençant par "single"
        fetch('http://127.0.0.1:8000/api/count-single/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Nombre de single tournois : ${data.count}`;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération du nombre de tournois :', error);
            });
        
    // Effectuer une requête AJAX pour récupérer le nombre de tournois commençant par "double"
        fetch('http://127.0.0.1:8000/api/count-double/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('double-result').textContent = `Nombre de double tournois : ${data.count}`;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération du nombre de tournois :', error);
            });
    </script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}

<h4>S'enregistrer Ici</h4>

{% for message in messages %}
    <strong>{{ message }}<strong>
{% endfor %}

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
<label for="username">Pseudo</label>
<input type="text" name="username" id="username" placeholder="Entrer Your Pseudo" required>
<br>
<br>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="Entrer Your Email" required>
<br>
<br>
<label for="password">Password</label>
<input type="password" name="password" id="password" placeholder="Entrer Your password" required>
<br>
<br>
<label for="password1">Password1</label>
<input type="password" name="password1" id="password" placeholder="Confirm Your password" required>
<br>
<br>
<button type="submit">Enregistrer</button>

</form>

{% endblock %}
